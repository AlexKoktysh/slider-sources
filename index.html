<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #1d06f0 -26%, #655caf 145%);">
          <h1>Skyline R32 GT-R</h1>
          <p>History Nissan Skyline GT-R</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #8a8d7e -1%, #d1c7c7 124%);">
          <h1>Skyline R33 GT-R</h1>
          <p>History Nissan Skyline GT-R</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #155018 1%, #68a866 128%);">
          <h1>Skyline R34 GT-R</h1>
          <p>History Nissan Skyline GT-R</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #fcf9f9 -8%, #978383 138%);">
          <h1>Skyline GT-R 1971 year</h1>
          <p>History Nissan Skyline GT-R</p>
        </div>
      </div>
      <div class="main-slide">
        <div class="main-slide-image"
          style="
            background-image: url('https://www.a777aa77.ru/nissan/1970-nissan-skyline-2000-gt-r-coupe-kpgc10.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/73/Nissan_Skyline_R34_GT-R_N%C3%BCr_001.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://carsweek.ru/upload/iblock/70c/70c7b4a53bbb1e35a21d3a3be3074364.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://автогурман.com/wp-content/uploads/2016/06/Nissan-Skyline-GTR-R32-21.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
